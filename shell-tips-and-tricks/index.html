      <div class="span8 offset2"><h3>Shell tips and tricks</h3>
<ul>
<li><p>Show parent process id</p>
<pre><code>ps -o ppid= {pid}</code></pre>
</li>
<li><p>Show process file by name</p>
<pre><code>ps -p {pid} -o comm=</code></pre>
</li>
</ul>
